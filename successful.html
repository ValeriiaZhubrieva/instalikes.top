<!DOCTYPE html>
<html lang="uk">

<head>
	<title>successful payment</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250319190601">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="success-payment">
				<div class="success-payment__container">
					<div class="success-payment__body">
						<div class="success-payment__title">
							Успішна оплата
						</div>
						<div class="success-payment__content">
							<div class="success-payment__info">
								<p>
									Швидкість запуску фоловерів <b class="text-blue">0-1год.</b>
								</p>
								<p>
									Лайків <b class="text-pink">0-5хв.</b> <span class="text-gray">(при додаванні
										замовлення Сердечок вказувати посилання на фото)</span>
								</p>
								<div class="success-payment__info-bottom">
									<p>
										<b class="text-yellow">9000+</b> відгуків у нашому інстаграм
									</p>
									<a href="#" class="success-payment__link">
										<span>Instagram</span>
										<img src="img/icon-instagram.svg" alt="Image">
									</a>
								</div>
							</div>
							<div class="success-payment__btns">
								<a href="#" class="success-payment__btn button">
									Почати
								</a>
								<a href="#" class="success-payment__btn button-empty">
									Відгуки
								</a>
							</div>
						</div>
						<div class="success-payment__img">
							<img src="img/image.webp" alt="Image">
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250319190601"></script>
