<!DOCTYPE html>
<html lang="uk">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241225191531">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="timer">
				<div class="timer__container">
					<h1 class="timer__title">
						SmmLite
					</h1>
					<div class="timer__text">
						Просування в соціальних мережах №1
					</div>
					<div class="timer__subtitle">
						ПЕРЕКОНАЙСЯ ВЛАСНОРУЧ
					</div>
					<div class="timer__block">
						<div class="timer__item">
							<div class="timer__item-value" id="days">07</div>
							<div class="timer__item-title">Днів</div>
						</div>
						<div class="timer__item">
							<div class="timer__item-value" id="hours">08</div>
							<div class="timer__item-title">Годин</div>
						</div>
						<div class="timer__item">
							<div class="timer__item-value" id="minutes">50</div>
							<div class="timer__item-title">Хвилин</div>
						</div>
						<div class="timer__item">
							<div class="timer__item-value" id="seconds">49</div>
							<div class="timer__item-title">Секунд</div>
						</div>
					</div>
					<div class="timer__bottom">
						<div class="timer__bottom-text">
							Встигни замовити познижці!
						</div>
						<div class="timer__btns">
							<a href="#" class="timer__btn active">Українська мова</a>
							<a href="#" class="timer__btn">Російська мова</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20241225191531"></script>
</body>

</html>
